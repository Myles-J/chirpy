version: '3.8'

services:
  app:
    build:
      context: ../build/package
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=chirpy
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 